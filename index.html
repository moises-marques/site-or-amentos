<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Orçamento — Simples</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Gerador de Orçamento</h1>

    <div class="invoice" id="invoice">

      <div class="header-grid">
        <div>
          <input id="empresa_nome" placeholder="Sua Empresa" class="input-header-h2">
          <input id="empresa_dados" placeholder="Rua Exemplo" class="input-header-div">
          <input id="empresa_dados" placeholder="Cidade — (00) 00000-0000" class="input-header-div">
        </div>

        <div class="text-right">
          <div>Orçamento #<span id="orc_id">1</span></div>
          <div id="data"></div>
        </div>
      </div>

      <hr>

      <div class="form-grid">
        <div>
          <label>Cliente</label>
          <input id="cliente_nome" placeholder="Nome do cliente">
        </div>

        <div>
          <label>Telefone (DDD)</label>
          <input id="telefone" type="tel" inputmode="tel" placeholder="92 98877-6655">
        </div>
      </div>

      <h3 class="titulo-itens">Itens</h3>

      <div class="table-wrapper">
        <table id="tabela_itens">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qtd</th>
              <th>Descrição</th>
              <th>Preço unit.</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="itens_body"></tbody>
        </table>
      </div>

      <button id="btn_add" class="btn btn-blue">+ Adicionar item</button>

      <div class="totais">
        <div>Subtotal: R$ <span id="subtotal">0.00</span></div>
        <div class="total"><strong>Total: R$ <span id="total">0.00</span></strong></div>
      </div>

      <label>Mensagem</label>
      <textarea id="mensagem" rows="3">Obrigado pelo contato. Validade 7 dias.</textarea>

    </div>

    <div class="actions">
      <button id="btn_pdf" class="btn btn-green">Gerar PDF</button>
      <button id="btn_print" class="btn btn-blue">Imprimir A4</button>
      <button id="btn_whatsapp" class="btn btn-green-dark">WhatsApp</button>
      <button id="btn_reset" class="btn btn-gray">Limpar</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
